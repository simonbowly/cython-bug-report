name: Test

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:

  test:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        python: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        cython: ["0.29.37", "3.0.12", "3.1.2"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          python -m pip install cython==${{ matrix.cython }} numpy pytest
      - name: Run test
        run: |
          python -m pytest
